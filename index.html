<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="tb-area">
        <div class="info">
            <ul class="info-ls">
                <li><h3>Player score: <span id="score-p">0</span></h3></li>
                <li><h3>Computer score: <span id="score-c">0</span></h3></li>
                <li id="alert"></li>                
                <li class="reset-btn"><button id="reset">Reset</button></li>
            </ul>
        </div>
        <table id="board" class="gboard">
            <tr id="r1" class="r1">
                <td id="c1" class="c1 available"></td>
                <td id="c2" class="c2 available"></td>
                <td id="c3" class="c3 available"></td>
            </tr>
            <tr id="r2" class="r2">
                <td id="c4" class="c1 available"></td>
                <td id="c5" class="c2 available"></td>
                <td id="c6" class="c3 available"></td>
            </tr>
            <tr id="r3" class="r3">
                <td id="c7" class="c1 available"></td>
                <td id="c8" class="c2 available"></td>
                <td id="c9" class="c3 available"></td>
            </tr>
        </table>
    </div>

    <script src="./js/jquery-3.5.1.js"></script>
    <script type="module" src="./js/controller.js"></script>
    <script type="module" src="./js/view.js"></script>
    <script type="module" src="./js/model.js"></script>
</body>

</html>
